version: '2'

networks:
  app-tier:
    driver: bridge

services:
  phpfpm:
    image: 'bitnami/php-fpm:latest'
    networks:
      - app-tier
    volumes:
      - ./:/app
  nginx:
    image: 'bitnami/nginx:latest'
    depends_on:
      - phpfpm
    networks:
      - app-tier
    ports:
      - '80:80'
      #- '443:443'
    volumes:
      - ./deploy/nginx/todolist.conf:/opt/bitnami/nginx/conf/server_blocks/todolist.conf
  mysql:
    image: 'bitnami/mysql:latest'
    volumes:
    - ./migrations:/docker-entrypoint-initdb.d
    environment:
      #- MYSQL_DATABASE=id2061448_mysql
      #- MYSQL_USER=id2061448_yatin
      #- MYSQL_PASSWORD=12345678
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - app-tier